<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madagascar Economic Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            line-height: 1.5;
            color: #333;
            background: #fff;
        }
        h1 { 
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 300;
            font-size: 2.5rem;
        }
        .controls { 
            display: flex; 
            gap: 15px; 
            justify-content: center; 
            align-items: center; 
            margin-bottom: 3rem;
            padding: 0;
        }
        select, button { 
            font-size: 1rem; 
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-family: inherit;
        }
        select {
            min-width: 350px;
            background: white;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background: #3498db;
            color: white;
            border: 2px solid #3498db;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        button:hover {
            background: #2980b9;
            border-color: #2980b9;
        }
        #graph-container { 
            padding: 0;
            min-height: 500px;
            border: 1px solid #e1e8ed;
            border-radius: 6px;
            overflow: hidden;
        }
        .loader { 
            font-size: 1.1rem; 
            color: #7f8c8d;
            text-align: center;
            padding: 2rem;
        }
        canvas {
            max-width: 100%;
            display: block;
        }
        label {
            font-weight: 500;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Madagascar Economic Indicators</h1>
    <p style="text-align: center; color: #7f8c8d; margin-bottom: 2rem;">Data source: <a href="https://www.theglobaleconomy.com/" target="_blank" style="color: #3498db;">The Global Economy</a></p>

    <div class="controls">
        <label for="column-select">Choose an indicator:</label>
        <select id="column-select">
            <option>Loading indicators...</option>
        </select>
        <button onclick="generateGraph()">Generate Graph</button>
    </div>

    <div id="graph-container">
        <canvas id="chart"></canvas>
    </div>

    <script src="/static/app.js"></script>

</body>
</html>
